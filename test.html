<!DOCTYPE html>
<html>
<body>
<button type="button" onclick="loadDoc()">My Bio</button>
<div id="demo"><h2>Hi myself Arunkumar Click My bio  see my profile</h2></div>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "test1.html", true);
  xhttp.send();
}
</script>

</body>
</html>
